<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class=" container container-fluid">
        <div class="card">
            <div class="card-header">
              Halaman Admin Data Mahasiswa
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                    <tr>
                        <th style="text-align: center;">No</th>
                        <th style="text-align: center;">NIM</th>
                        <th style="text-align: center;">Nama Mahasiswa</th>
                        <th style="text-align: center;">Jenis Kelamin</th>
                        <th style="text-align: center;">Program Studi</th>
                        <th style="text-align: center;">Daerah Asal</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for row in hasil %}
                            <tr>
                                <td>{{row.0}}</td>
                                <td>{{row.1}}</td>
                                <td>{{row.2}}</td>
                                <td>{{row.3}}</td>
                                <td>{{row.4}}</td>
                                <td>{{row.5}}</td>
                                <td>
                                    <a href="/ubah/{{row.0}}" class="btn btn-warning"> Ubah </a>
                                    <a href="/hapus/{{row.0}}" class="btn btn-danger"
                                        onclick="return confirm('yakin akan menghapus {{row.1}} ?')"> Hapus </a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/tambah" class="btn btn-primary">Tambah Data</a>
            </div>
          </div>
    </div>
</body>
</html>
