<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Ubah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class=" container container-fluid">
        <div class=" card">
            <div class=" card-header">
                Halaman Ubah Data Mahasiswa
            </div>
            <div class=" card-body">
                <form action="{{url_for('proses_ubah')}}" method="POST">
                    {% for row in hasil %}
                    <div class="form-group">
                        <input type="hidden" name="id" value="{{ row.0 }}">
                        <label>NIM</label>
                        <input type="text" name="nim" class="form-control" placeholder="masukkan nim" value="{{row.1}}">
                    </div>
                    <div class="form-group">
                        <label>Nama</label>
                        <input type="text" name="nama" class="form-control" placeholder="masukkan nama" value="{{row.2}}">
                    </div>
                    <div class="form-group">
                        <label>Jenis Kelamin</label>
                        <input type="text" name="jk" class=" form-control" placeholder="jenis kelamin L/P" value="{{row.3}}">
                    </div>
                    <div class="form-group">
                        <label>Prodi</label>
                        <input type="text" name="prodi" class="form-control" placeholder="masukkan nama prodi" value="{{row.4}}">
                    </div>
                    <div class="form-group">
                        <label>Daerah Asal</label>
                        <input type="text" name="daerah" class="form-control" placeholder="daerah asal" value="{{row.5}}">
                    </div>
                    <div class="box-footer ">
                        <button type="reset" style="margin: 2%;" class="btn btn-default"> Cancel </button>
                        <button type="submit" style="margin: 2%;" class="btn btn-primary"> Submit </button>
                        <a href="/admin">
                            <button type="button" style="margin: 2%;" class=" btn position-absolute end-0">back</button>
                        </a>
                    </div>
                    </div>
                    {% endfor %}
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
